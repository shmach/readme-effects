<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./main.js"></script>
  <title>Readme+Effects</title>
</head>

<body>
  <header class="header">
    <div>
      <h1 class="title"></h1>
      <span class="cursor"></span>
    </div>
    <span class="author">Developed by <a href="https://github.com/shmach">@shmach</a></span>
  </header>

  <main>
    <section class="form-section">
      <div class="section-header">
        <h2 class="section-title">Properties</h2>
        <select id="effect-select" name="effect-select">
          <option value="wavy-glitch">Wavy Glitch</option>
        </select>
      </div>
      <form>
        <div class="form-component form-component__text" id="text-inputs-container">
          <div class="form-input-container">
            <label for="text-input-1">Text:</label>
            <input id="text-input-1" name="text-input" type="text" data-text-input="1"
              placeholder="Enter your text here" value="This is Readme+Effects text effect!">
          </div>
        </div>
        <button type="button" class="btn" id="add-new-line">+ Add new line</button>
        <div class="form-component form-component__select">
          <div class="form-input-container">
            <label for="effect-select">Select Effect:</label>
          </div>
        </div>
        <div class="form-component form-component__text-properties">
          <div class="form-input-container">
            <label for="primary-color">Primary color:</label>
            <input type="color" id="primary-color" name="primary-color" value="#00ff00">
          </div>
          <div class="form-input-container">
            <label for="secondary-color">Secondary color:</label>
            <input type="color" id="secondary-color" name="secondary-color" value="#ff00ff">
          </div>
          <div class="form-input-container">
            <label for="">Transparent background:</label>
            <input type="checkbox" id="transparent-bg" name="transparent-bg" checked>
          </div>
          <div class="form-input-container disabled">
            <label for="bg-color">Background color:</label>
            <input type="color" id="bg-color" name="bg-color" disabled>
          </div>
          <div class="form-input-container">
            <label for="font">Font: </label>
            <select id="font" name="font">
              <option value="Roboto">Roboto</option>
              <option value="Arial">Arial</option>
            </select>
          </div>
          <div class="form-input-container">
            <label for="size">Font Size (px): </label>
            <input type="number" id="size" name="size" value="28" placeholder="Type the size in pixels...">
          </div>
          <div class="form-input-container size-inputs-container">
            <div class="size-inputs">
              <label for="width">Width (px): </label>
              <input type="number" id="width" name="width" value="500" placeholder="(px)">
            </div>
            <div class="size-inputs">
              <label for="height">Height (px): </label>
              <input type="number" id="height" name="height" value="80" placeholder="(px)">
            </div>
          </div>
        </div>
      </form>
    </section>
    <section class="output-section">
      <div class="section-header">
        <h2 class="section-title">Output</h2>
        <div>
          <select id="output-type-select" name="output-type-select" defaultValue="markdown">
            <option value="markdown">Markdown</option>
            <option value="html">HTML</option>
          </select>
        </div>
      </div>
      <div class="output-container img-container" id="svg-output-container">
        <img alt="Output Preview" id="svg-output" />
        <div class="spinner"></div>
      </div>
      <div class="output-container">
        <code id="code-output"></code>
      </div>
      <div class="output-container btn-container">
        <button class="btn" id="copy-output-btn">Copy Code</button>
        <button class="btn" id="copy-url-btn">Copy URL only</button>
      </div>
    </section>
  </main>

  <footer></footer>
</body>

</html>
